{% extends "base.html" %}
{% block content %}
<section >
    <div class="container">
        <div class="row pb-5">
            
            {% for restaurant in restaurants %}
            
            <div class="col-md-4 col-6 col-lg-2 gx-4 gy-4">
                <div class="card ">
                    <div class="card-image">
                        <h3>{{ restaurant.name }}</h3>
                        
                        <img class="card-img-top"
                                src="{{ restaurant.image_url }}" height="280"
                                alt="Movie Poster for {{ restaurant.name }}">
                        <p class="card-text"> {{ restaurant.address }}</p>
                        <a href="{{ restaurant.website_url }}" class="btn btn-primary"> website</a>

                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
        
    </div>
</section>
{% endblock%}
