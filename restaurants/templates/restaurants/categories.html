{% extends "base.html" %}

{% block content %}
<section >
    <div class="container">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 pb-5">
            
            {% for restaurant in restaurants %}
            
            <div class="col">
                <div class="card h-100">
                    <img class="card-img-top"
                                src="{{ restaurant.image_url }}" height="280"
                                alt="Movie Poster for {{ restaurant.name }}">
                    
                    <div class="card-body">
                        <h3 class="card-title">{{ restaurant.name }}</h3>
                        <p class="card-text"> {{ restaurant.address }}</p>
                        <a href="{{ restaurant.website_url }}" class="btn btn-primary"> website</a>
                        <a href="{% url 'to_visit' restaurant.place_id %}" class="btn btn-secondary position-absolute top-0 end-0"
                        target="_blank" rel="noopener" aria-label="Pin this restaurant"><i class="bi bi-pin-angle-fill"></i></a>
                        <a href="{% url 'review' restaurant.place_id %}" class="btn btn-secondary position-absolute top-0 start-0"
                        target="_blank" rel="noopener" aria-label="Rate this restaurant">Rate <i class="bi bi-star-fill"></i></a>
                        <a href="{% url 'allreviews' restaurant.place_id %}" class="btn btn-primary">
                            All Reviews <i class="fa-solid fa-magnifying-glass"></i>
                        </a>


                    </div>
                </div>
            </div>
            
            {% endfor %}
        </div>
        
    </div>
</section>
{% endblock%}
