{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6">
            <h1>Reset Password</h1>
            
            <form method="POST">
                {% csrf_token %}
                <div>
                    {{ form|crispy }}
                </div>
                <button class="btn btn-outline-info button-dbneats" type="submit"> Request Password Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
