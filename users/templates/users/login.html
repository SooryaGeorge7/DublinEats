{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-lg-6">
            <h1>Log In</h1>
            <p> Need An Account? <a href="{% url 'signup' %}">Sign Up Now</a></p>
            <form method="POST">
                {% csrf_token %}
                <div>
                    {{ form|crispy }}
                </div>
                <button class="btn btn-outline-info button-dbneats" type="submit"> Log In </button>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
