{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="col-lg-4 col-md-4">
        <img src="{{ profile.profile_image.url }}" class="rounded-circle prof-img"
            alt="{{ profile.user.username }} Profile Image">
    </div>
    <h1>{{ profile.user.username }}</h1>
</div>
{% endblock content %}
